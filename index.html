<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juicy Fresh - Ultimate Refreshment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                green: '#237A39',
                orange: '#FF6A00',
                purple: '#572C91',
                white: '#FAFAFA',
                red: '#D7263D',
                yellowGreen: '#CCE755',
                black: '#111111',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Anton', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #237A39; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1e6630; 
      }
      
      /* Text Stroke Utility */
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        color: transparent;
      }
      .text-stroke-purple {
        -webkit-text-stroke: 2px #572C91;
        color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body class="bg-brand-white text-brand-black antialiased">
    <div id="root"></div>
  </body>
</html>
